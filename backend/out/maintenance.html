<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EbookAura - Maintenance</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            color: #111827;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin: 1rem;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .logo-ebook {
            color: #111827;
        }
        .logo-aura {
            color: #ef4444;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #111827;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #4b5563;
            margin-bottom: 1.5rem;
        }
        .progress {
            width: 100%;
            height: 8px;
            background-color: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin: 2rem 0;
        }
        .progress-bar {
            height: 100%;
            width: 75%;
            background-color: #ef4444;
            border-radius: 4px;
            animation: progress 1.5s ease-in-out infinite;
        }
        @keyframes progress {
            0% { width: 25%; }
            50% { width: 75%; }
            100% { width: 25%; }
        }
        .cta {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #ef4444;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .cta:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="logo-ebook">Ebook</span><span class="logo-aura">Aura</span>
        </div>
        <h1>We're Currently Under Maintenance</h1>
        <p>We're making some improvements to EbookAura to serve you better. Please check back in a few minutes.</p>
        
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        
        <p>Expected completion time: <strong>10 minutes</strong></p>
        
        <a href="/" class="cta">Refresh Page</a>
    </div>
</body>
</html>
